<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3  th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p ><b>Просмотры</b> <span th:text="${el.views}"/></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Remove</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
